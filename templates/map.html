{% extends "layout.html" %}
{% block body %}
  <style>
    body {
      margin: 0;
    }
    .map {
      position: relative;
      overflow: hidden;
    }

    .layer {
      position: absolute;
    }

    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
    }

    .tile path {
      fill: none;
      stroke: #000;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .tile .major_road { stroke: #776; }
    .tile .minor_road { stroke: #ccb; }
    .tile .highway { stroke: #f39; stroke-width: 1.5px; }
    .tile .rail { stroke: #7de; }

    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <div id="map"></div>
{% endblock %}
{% block javascript %}
  <script>
    var mapcontainer = 'div#map';

    var width = $(mapcontainer).width(),
        height = Math.max(500, $(mapcontainer).height()),
        prefix = prefixMatch(["webkit", "ms", "Moz", "O"]);

    console.log("initial size is " + width + " x " + height);

    var tile = d3.geo.tile()
        .size([width, height]);

    var projection = d3.geo.mercator()
        .scale((1 << 21) / 2 / Math.PI)
        .translate([-width / 2, -height / 2]); // just temporary

    var tileProjection = d3.geo.mercator();

    var tilePath = d3.geo.path()
        .projection(tileProjection);

    var zoom = d3.behavior.zoom()
        .scale(projection.scale() * 2 * Math.PI)
        .scaleExtent([1 << 20, 1 << 23])
        .translate(projection([-74.0064, 40.7142]).map(function(x) { return -x; }))
        .on("zoom", zoomed);

    var map = d3.select("div.main.container").append("div")
        .attr("class", "map")
        .style("width", width + "px")
        .style("height", height + "px")
        .call(zoom)
        .on("mousemove", mousemoved);

    var layer = map.append("div")
        .attr("class", "layer");

    var info = map.append("div")
        .attr("class", "info");

    zoomed();

    function zoomed() {
      var tiles = tile
          .scale(zoom.scale())
          .translate(zoom.translate())
          ();

      projection
          .scale(zoom.scale() / 2 / Math.PI)
          .translate(zoom.translate());

      var image = layer
          .style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
        .selectAll(".tile")
          .data(tiles, function(d) { return d; });

      image.exit()
          .each(function(d) { this._xhr.abort(); })
          .remove();

      image.enter().append("svg")
          .attr("class", "tile")
          .style("left", function(d) { return d[0] * 256 + "px"; })
          .style("top", function(d) { return d[1] * 256 + "px"; })
          .each(function(d) {
            var svg = d3.select(this);
            var open_streetmap_url = "http://" + ["a", "b", "c"][(d[0] * 31 + d[1]) % 3] + ".tile.openstreetmap.us/vectiles-highroad/" + d[2] + "/" + d[0] + "/" + d[1] + ".json";
            this._xhr = d3.json( open_streetmap_url, function(error, json) {
              var k = Math.pow(2, d[2]) * 256; // size of the world in pixels

              tilePath.projection()
                  .translate([k / 2 - d[0] * 256, k / 2 - d[1] * 256]) // [0°,0°] in pixels
                  .scale(k / 2 / Math.PI);

              svg.selectAll("path")
                  .data(json.features.sort(function(a, b) { return a.properties.sort_key - b.properties.sort_key; }))
                .enter().append("path")
                  .attr("class", function(d) { return d.properties.kind; })
                  .attr("d", tilePath);
            });
          });
    }

    function mousemoved() {
      info.text(formatLocation(projection.invert(d3.mouse(this)), zoom.scale()));
    }

    function matrix3d(scale, translate) {
      var k = scale / 256, r = scale % 1 ? Number : Math.round;
      return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
    }

    function prefixMatch(p) {
      var i = -1, n = p.length, s = document.body.style;
      while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
      return "";
    }

    function formatLocation(p, k) {
      var format = d3.format("." + Math.floor(Math.log(k) / 2 - 2) + "f");
      return (p[1] < 0 ? format(-p[1]) + "°S" : format(p[1]) + "°N") + " "
          + (p[0] < 0 ? format(-p[0]) + "°W" : format(p[0]) + "°E");
    }

    d3.select(window).on('resize', resize); 

    function resize() {
      // change some global vars to new values:

      width = $(mapcontainer).width();
      height = $(mapcontainer).height();

      console.log("resize to " + width + " x " + height);

      d3.select('div.map')
          .style("width", width + "px")
          .style("height", height + "px");
      console.log("width of map is now " + d3.select('div.map').style("width") );
      
      tile.size([width, height]);

    }
    </script>
{% endblock %}
